<!DOCTYPE html>
<html ng-app="Searchapp">

<head>
    <title>employees list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="Searchctrl">
    <h2>Employees Search</h2>
    <label>Search by Name</label>
    <input type="text" ng-model="searchname" required />&nbsp;
    <label>Search By Salary</label>
    <input type="number" ng-model="searchsal" required />
    <ul>
        <li ng-repeat="employee in employees | filter:{name:searchname,salary:searchsal}">
            <span>{{employee.name}} - Salary: Rs {{employee.salary}}</span>
        </li>
    </ul>
    <script>
        angular.module('Searchapp', []).controller('Searchctrl', function ($scope) {
            $scope.employees = [{ name: 'ram', salary: 50000 },
            { name: 'sam', salary: 60000 },
            { name: 'lam', salary: 40000 },
            { name: 'bam', salary: 30000 },
            { name: 'kam', salary: 20000 },];
            $scope.searchname = '';
            $scope.searchsal = '';
        })
    </script>
</body>

</html>
