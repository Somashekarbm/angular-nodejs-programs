<!DOCTYPE html>
<html ng-app="Calculator">

<head>
    <title>ANGULAR JS Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="calcictrl">
    <h2>Simple Calculator</h2>
    Enter number 1: &nbsp;
    <input type="number" ng-model="num1" placeholder="enter number 1" />
    <select ng-model="operator">
        <option value="+">add</option>
        <option value="-">sub</option>
        <option value="*">multiply</option>
        <option value="/">div</option>
    </select>
    Enter number 2: &nbsp;
    <input type="number" ng-model="num2" placeholder="enter number 2" />
    <button ng-click="calculate()">Calculate</button>
    <p ng-show="result!==undefined">Result:{{result}}</p>
    <script>
        angular.module('Calculator', []).controller('calcictrl', function ($scope) {
            $scope.calculate = function () {
                switch ($scope.operator) {
                    case '+':
                        $scope.result = $scope.num1 + $scope.num2;
                        break;
                    case '-':
                        $scope.result = $scope.num1 - $scope.num2;
                        break;
                    case '*':
                        $scope.result = $scope.num1 * $scope.num2;
                        break;
                    case '/':
                        if ($scope.num2 !== 0) {
                            $scope.result = $scope.num1 / $scope.num2;
                        } else {
                            $scope.result = 'cannot be divisible by 0';
                        }
                        break;
                }
            }
        })
    </script>
</body>

</html>
